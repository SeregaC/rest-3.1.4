<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"></script>
    <title>Admin</title>
    <script>
        function show(shown, hidden) {
            document.getElementById(shown).style.display = 'block';
            document.getElementById(hidden).style.display = 'none';
            return false;
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
</head>

<body>
                           <!-- PANEL -->

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <th th:text="${admin.getUsername()}"></th>
            with roles:
            <td th:each="role : ${admin.getRoles()}">

                <span th:text="${role.getName()}">   </span>

            </td>
        </a>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout
                </a>
            </li>
        </ul>
    </div>
</nav>
                           <!-- LEFT -->

<div class="container-fluid ">
    <div class="row ">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col  pt-3 h-100 min-vh-100 bg-light">



                                <!-- RIGHT  -->


            <div class="container-fluid">
                <h1 class="display-6"><b>Admin panel</b></h1>

                                  <!-- TABLE -->

                <div class="container-fluid pt-1 pb-0 px-0" id="Page1">
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" onclick="return show('Page1','Page2');">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="return show('Page2','Page1');">New User</a>
                            </li>
                        </ul>
                    </div>
                    <div class="container-fluid border pt-0 pb-0 px-0">
                        <p class="text-start fs-4 px-4">All users</p>
                    </div>

                    <div class="container-fluid border bg-white py-3 px-4">

                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTable">

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- ADD page -->

                <div class="container-fluid pt-1 pb-0 px-0" id="Page2" style="display: none">
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="return show('Page1','Page2');">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" onclick="return show('Page2','Page1');">New User</a>
                            </li>
                        </ul>
                    </div>
                    <div class="container-fluid border pt-0 pb-0 px-0">
                        <p class="text-start fs-4  px-4">Add new user</p>
                    </div>


                                 <!-- ADD -->

                    <div class="container-fluid border bg-white py-3 px-5 position-relative">
                        <div class="container bg-white d-flex justify-content-center">
                            <form id="addForm">
                                <div class="row mb-3">
                                    <label for="name3" class="form-label text-center"><b>Name</b></label>
                                    <input type="text"
                                           class="form-control"
                                           name="name3"
                                           id="name3"
                                           placeholder="Enter name"
                                           required>
                                </div>
                                <div class="row mb-3">
                                    <label for="lastname" class="form-label text-center"><b>Last
                                        name</b></label>
                                    <input name="lastname"
                                           type="text"
                                           class="form-control"
                                           id="lastName"
                                           placeholder="Enter last name"
                                           required>
                                </div>
                                <div class="row mb-3">
                                    <label for="age" class="form-label text-center"><b>Age</b></label>
                                    <input type="number"
                                           class="form-control"
                                           name="age"
                                           id="age"
                                           placeholder="Enter age"
                                           min="0"
                                           required>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class="form-label text-center"><b>Email</b></label>
                                    <input type="email"
                                           class="form-control"
                                           name="username"
                                           id="email"
                                           placeholder="Enter email"
                                           required>
                                </div>
                                <div class="row mb-3">
                                    <label for="password" class="form-label text-center"><b>Password</b></label>
                                    <input type="password"
                                           class="form-control"
                                           name="password"
                                           id="password"
                                           placeholder="Enter password"
                                           required>
                                </div>
                                <div class="row mb-3">
                                    <label for="rolesId" class="form-label text-center"><b>Role</b></label>
                                    <select name="rolesId" class="form-select" size="2" multiple aria-label="rolesId"
                                            id="rolesId" required>
                                        <option value="1 ROLE_ADMIN">ROLE_ADMIN</option>
                                        <option value="2 ROLE_USER">ROLE_USER</option>
                                    </select>
                                </div>
                                <div class="col-6 mx-auto">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


                                           <!-- EDIT -->

<div class="modal fade" id="ModalEdit" tabindex="-1" aria-labelledby="ModalEdit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form class="modal-form" id="formEdit">
                <div class="form-group col-6 container-sm bg-white justify-content-center">
                    <div class="modal-body">
                        <div class="form-group row mb-3">
                            <label for="userId" class="form-label text-center"><b>ID</b></label>
                            <input type="number"
                                   class="form-control"
                                   name="id" id="userId"
                                   readonly>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="name" class="form-label text-center"><b>Name</b></label>
                            <input type="text"
                                   class="form-control"
                                   name="name"
                                   id="name"
                                   required>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userSurname" class="form-label text-center"><b>Last name</b></label>
                            <input type="text"
                                   class="form-control"
                                   name="lastName"
                                   id="userSurname"
                                   required>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userAge" class="form-label text-center"><b>Age</b></label>
                            <input type="number"
                                   class="form-control"
                                   name="age"
                                   id="userAge"
                                   min="0"
                                   required>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userEmail" class="form-label text-center"><b>Email</b></label>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   id="userEmail"
                                   required>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userPassword" class="form-label text-center"><b>Password</b></label>
                            <input type="password"
                                   class="form-control"
                                   name="password"
                                   id="userPassword"
                                   required>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="form-label text-center"><b>Role</b></label>
                            <select class="form-select"
                                    size="2"
                                    name="rolesId"
                                    multiple aria-label="rolesId" required>

                                <option value="1 ROLE_ADMIN">ROLE_ADMIN</option>
                                <option value="2 ROLE_USER">ROLE_USER</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="modal-footer ">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>

            </form>

        </div>
    </div>
</div>

                                           <!-- DELETE  -->

<div class="modal fade" id="ModalDelete" tabindex="-1" aria-labelledby="ModalDelete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form class="modal-form" id="formDelete">
                <div class="form-group col-6 container-sm bg-white justify-content-center">
                    <div class="modal-body">
                        <div class="form-group row mb-3">
                            <label for="userIdDelete" class="form-label text-center"><b>ID</b></label>
                            <input type="number"
                                   class="form-control"
                                   name="id"
                                   id="userIdDelete"
                                   readonly>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userNameDelete" class="form-label text-center"><b>First name</b></label>
                            <input type="text"
                                   class="form-control"
                                   name="userName"
                                   id="userNameDelete"
                                   disabled>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userSurnameDelete" class="form-label text-center"><b>Last
                                name</b></label>
                            <input type="text"
                                   class="form-control"
                                   name="userSurname"
                                   id="userSurnameDelete"
                                   disabled>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userAgeDelete" class="form-label text-center"><b>Age</b></label>
                            <input type="number"
                                   class="form-control"
                                   name="userAge"
                                   id="userAgeDelete"
                                   disabled>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userEmailDelete" class="form-label text-center"><b>Email</b></label>
                            <input type="text"
                                   class="form-control"
                                   name="userEmail"
                                   id="userEmailDelete"
                                   disabled>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="form-label text-center"><b>Role</b></label>
                            <select class="form-select"
                                    size="2"
                                    name="rolesId"
                                    multiple aria-label="role"
                                    disabled>
                                <option value="1">ROLE_ADMIN</option>
                                <option value="2">ROLE_USER</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="deleteButton" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/app.js}"></script>
<script>
    getUsers();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script></script>


</body>
</html>
